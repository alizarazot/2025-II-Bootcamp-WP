<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .msg {
        padding: 1.2rem;
        border-radius: 8px;
        background: white;
        font-size: 1.4rem;
        transition: background-color 0.3s ease;
        cursor: default;
      }

      /* Cambio de color al poner el cursor */
      .msg:hover {
        background-color: #d9e7ff;
      }

      @media (min-width: 600px) {
        .container {
          flex-direction: row;
        }
        .msg {
          flex: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="msg" lang="es">Hola mundo</div>
      <div class="msg" lang="en">Hello world</div>
      <div class="msg" lang="ja">こんにちは世界</div>
    </div>
  </body>
</html>
